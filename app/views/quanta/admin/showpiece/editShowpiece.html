#{extends 'main.html' /} 
#{set title:'編輯 展品資料' /}

<script type="text/javascript">
	var IsExist = true;
	var test = test
	function send(){
		//確認每個欄位都有填寫	
		var showpieceName = $("#showpieceName").val();

		if(showpieceName=="")
			alert("請確認所有必要欄位都已經輸入!!");
		else
			myForm.submit();
			
	}
	
</script>

<div class="container">

	<div class="row">
		<div id="content" class="span12">
			<div class="row span12">
				<form id="myForm" action="/quanta/admin/showpiece/editShowpiece" method="POST" enctype="multipart/form-data" class="form-horizontal span12">
			        
			        <div class="tabbable">
						<ul class="nav nav-tabs" id="myTab">
							<li class="active"><a href="#basic" data-toggle="tab">編輯  展品資料</a></li>
						</ul>
						
						<div class="tab-content">
						
							<div class="tab-pane active" id="basic">							
								<div class="row">
									<div class="span5">
										<input type="hidden" name="id" value="${showpiece.id}">
										<div class="control-group">
											<label class="label label-success">展覽名稱：${showpiece.show.showName}</label>
										</div>
										
										<div class="control-group">
											<label class="control-label">*展品名稱：</label>
											<div class="controls">
												<div class="input-prepend input-append">
													<span class="add-on"><i class="icon-home icon-black"></i></span>
														<input type="text" class="input-xlarge" id="showpieceName" name="showpieceName" value="${showpiece?.showpieceName}">
												</div>
											</div>
										</div>
										
										<div class="control-group">
											<label class="control-label">*狀態</label>
											<div class="controls">
												<div class="input-prepend input-append">
													<span class="add-on"><i class="icon-star icon-black"></i></span>
													<select class="span2" name="status">
													#{if showpiece.status=="正常"}
													  <option value="其他" selected="selected">正常</option>
													  <option value="損壞">損壞</option>
													  <option value="遺失">遺失</option>
													  <option value="其他">其他</option>
													#{/if}
													#{elseif showpiece.status=="損壞"}
													  <option value="正常">正常</option>
													  <option value="損壞" selected="selected">損壞</option>
													  <option value="遺失">遺失</option>
													  <option value="其他">其他</option>
													#{/elseif}
													#{elseif showpiece.status=="遺失"}
													  <option value="正常">正常</option>
													  <option value="損壞">損壞</option>
													  <option value="遺失" selected="selected">遺失</option>
													  <option>其他</option>
													#{/elseif}
													#{elseif showpiece.status=="其他"}
													  <option value="正常">正常</option>
													  <option value="損壞">損壞</option>
													  <option value="遺失">遺失</option>
													  <option value="其他" selected="selected">其他</option>
													#{/elseif}
													#{else}
													  <option value="正常">正常</option>
													  <option value="損壞">損壞</option>
													  <option value="遺失">遺失</option>
													  <option value="其他">其他</option>
													#{/else}
													</select>
												</div>	
											</div>
										</div>
										
										<div class="control-group">
											<label class="control-label">資訊</label>
											<div class="controls">
												<div class="input-prepend input-append">
													<span class="add-on"><i class="icon-info-sign icon-black"></i></span>
													<input type="text" class="input-xlarge" id="information" name="information" value="${showpiece?.information}">
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="form-actions">
								<input type="button" class="btn btn-primary save submit" value="送出" onClick="send()" /> 
								<a class="btn delete" href="/quanta/admin/showpiece/show/${showpiece.show.id}">取消</a>								
							</div>	
						</div> <!-- end of tab-content -->						
					</div> <!-- end of tabble -->
				</form>
			</div>
		</div>
	</div>
</div>
