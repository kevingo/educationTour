#{extends 'main.html' /} 
#{set title:'建立 老師帳號' /}

<script type="text/javascript">
	var IsExist = true;
	function send(){
		//確認每個欄位都有填寫
		
		var email = $("#email").val();
		var pwd =$("#pwd").val();
		var confirmpwd =$("#confirmpwd").val();
		var username =$("#username").val();
		var phone =$("#phone").val();

		//ajax檢查email是否存在
		checkVolunteerEamil(email);
		if(pwd!=confirmpwd)
			alert("請確認兩次輸入的密碼是相同的!");
		else if(IsExist)
			alert("此Email帳號已經重覆或不正確，請再次確認Email!");
		else if(email=="" || pwd=="" || confirmpwd=="" || username=="" || phone=="")
			alert("請確認所有欄位都已經輸入!!");
		else
			myForm.submit();
			
	}
	
	function checkVolunteerEamil(email){
		if(email.indexOf('@') > -1 && email.indexOf('<') < 0 && email.indexOf('>') < 0 ){
			jQuery.ajax({
				  url: '/quanta/admin/volunteer/checkVolunteer',
				  type: 'POST',
				  async: false,
				  data: {
				  	email:email
				  },
				  success: function(data) {
					  	if(data=="notExist")
					  		IsExist =false;
					  	else
					  		IsExist=true;		  
				  },
				  error: function(xhr, textStatus, errorThrown) { alert(errorThrown); }
				});
		}
	}
</script>

<div class="container">

	<div class="row">
		<div id="content" class="span12">
			<div class="row span12">
				<form id="myForm" action="/quanta/admin/teacher/newTeacher" method="POST" enctype="multipart/form-data" class="form-horizontal span12">
			        
			        <div class="tabbable">
						<ul class="nav nav-tabs" id="myTab">
							<li class="active"><a href="#basic" data-toggle="tab">建立  老師帳號</a></li>
						</ul>
						
						<div class="tab-content">
						
							<div class="tab-pane active" id="basic">							
								<div class="row">
									<div class="span5">
									
										<div class="control-group">
											<label class="control-label">*Email(帳號)</label>
											<div class="controls">
												<div class="input-prepend input-append">
													<span class="add-on"><i class="icon-home icon-black"></i></span>
														<input type="text" class="input-xlarge" id="email" name="email" value="">											
												</div>
											</div>
										</div>
										
										<div class="control-group">
											<label class="control-label">*密碼</label>
											<div class="controls">
												<div class="input-prepend input-append">
													<span class="add-on"><i class="icon-home icon-black"></i></span>
													<input type="password" class="input-xlarge" id="pwd" name="pwd">
												</div>
											</div>
										</div>
										
										<div class="control-group">
											<label class="control-label">*確認密碼</label>
											<div class="controls">
												<div class="input-prepend input-append">
													<span class="add-on"><i class="icon-home icon-black"></i></span>
													<input type="password" class="input-xlarge" id="confirmpwd" name="confirmpwd">
												</div>
											</div>
										</div>


										<div class="control-group">
											<label class="control-label">*姓名</label>
											<div class="controls">
												<div class="input-prepend input-append">
													<span class="add-on"><i class="icon-home icon-black"></i></span>
													<input type="text" class="input-xlarge" id="username" name="username" value="">
												</div>
											</div>
										</div>		
										
										<div class="control-group">
											<label class="control-label">*電話</label>
											<div class="controls">
												<div class="input-prepend input-append">
													<span class="add-on"><i class="icon-home icon-black"></i></span>
													<input type="text" class="input-xlarge" id="phone" name="phone" value="">
												</div>
											</div>
										</div>

									</div>
								</div>
							</div>

							<div class="form-actions">
								<input type="button" class="btn btn-primary save submit" value="送出" onClick="send()" /> 
								<a class="btn delete" href="@{QuantaActivityManager.admin_listTeacher()}">取消</a>								
							</div>	
						</div> <!-- end of tab-content -->						
					</div> <!-- end of tabble -->
				</form>
			</div>
		</div>
	</div>
</div>
